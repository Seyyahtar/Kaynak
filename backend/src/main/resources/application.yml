server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: stok-yonetim-backend
  
  # App Version for Client Checks
  app:
    version: 3.7

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/stok_yonetim
    username: postgres
    password: 37914456
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA / Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

# Logging Configuration
logging:
  level:
    root: INFO
    com.stok.app: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: INFO

# JWT Configuration (for future use)
jwt:
  secret: ThisIsASecretKeyForJWTTokenGenerationPleaseChangeInProduction
  expiration: 86400000 # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000,http://localhost:8100,capacitor://localhost,ionic://localhost
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
