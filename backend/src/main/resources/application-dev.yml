server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: stok-yonetim-backend

  # H2 Database Configuration (Development Only)
  datasource:
    url: jdbc:h2:mem:stok_yonetim
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # H2 Console (for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA / Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          time_zone: UTC

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public

# Logging Configuration
logging:
  level:
    root: INFO
    com.stok.app: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: INFO

# JWT Configuration
jwt:
  secret: ThisIsASecretKeyForJWTTokenGenerationPleaseChangeInProduction
  expiration: 86400000 # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins:
    - http://localhost:5173
    - http://localhost:3000
    - http://localhost:8100
    - capacitor://localhost
    - ionic://localhost
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers:
    - "*"
  allow-credentials: true
